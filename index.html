<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Dancing+Script:wght@600&family=Indie+Flower&display=swap" rel="stylesheet">

    <title>Capybarthsday!</title>

<body>

    <div id="designImage" class="design">
        <div class="capybara">

        <div id="mask"></div>
        <div id="captionForImage">Capybarthday!</div>

            </div>
            <div class="card">
                <img src="img/cap3.webp">
            </div>
            <div class="card">
                <img src="img/cap4.webp">
            </div>
            <div class="card">
                <img src="img/cap5.webp">
            </div>
            <div class="card">
                <img src="img/cap6.webp">
            </div>
            <div class="card">
                <img src="img/cap7.webp">
            </div>
            <div class="card">
                <img src="img/cap8.webp">
            </div>
            <div class="card">
                <img src="img/cap9.webp">
            </div>
            <div class="card">
                <img src="img/cap10.webp">
            </div>
            <div class="card">
                <img src="img/cap11.webp">
            </div>
            <div class="card">
                <img src="img/cap12.webp">
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</html>
